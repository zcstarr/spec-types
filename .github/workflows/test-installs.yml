name: Test Package Installs

on:
  push:
    branches: [main, "feat/**"]
  pull_request:

jobs:
  check-status:
    if: always()
    needs: [test-ts, test-go, test-py, test-rs]
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1

  test-ts:
    name: TypeScript Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install & smoke test
        run: |
          cd generated/packages/ts
          npm install --ignore-scripts
          node -e "import('./index.js').then(m => console.log('TS OK:', Object.keys(m)))"

  test-go:
    name: Go Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Build
        run: |
          cd generated/packages/go
          go build ./...
          echo "Go OK"

  test-py:
    name: Python Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install & smoke test
        run: |
          cd generated/packages/py
          pip install . --quiet
          python -c "from open_rpc_spec_types import v1_4, v1_3; print('Py OK')"

  test-rs:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check
        run: |
          cd generated/packages/rs
          cargo check
          echo "Rust OK"
